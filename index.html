<!DOCTYPE html>
<html lang="en">
<head>
    <script src="assets/javascript/game.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manchester Orchestra Hangman</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

        <!-- this is for the main heading of the page. -->
        <div class="jumbotron" style="text-align: center">
            <!-- this content is inside the jumbotron and is simply a place to put what you want as the header and the subtext. -->
            <!-- dont forget to center all of this to the page. -->
            <h1> Manchester Orchestra Hangman!! </h1>
            <p id= "myInput" ><small>Made by: Will Miller</small></p>
            <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" id="start-button">Start</button>
                    <button type="button" class="btn btn-default" id="reset-button">Play Again!</button>
            </div>
        </div>
        <!-- it has the container inside ofit to make it full width of the page without the rounding of the corners. -->
        <!-- put all of the rows and columns for the elements needed in side the container below. -->
        <div class="container">
            <!-- how many rows do we need? -->
            <div class="row">
                <!-- Make this a panel -->
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body" id="mediaPanel">
                            <img src="assets/images/startimage.jpg" class="img-responsive" alt="hangman-img" id="image" style="height: 200px">
                            <audio src="assets/songs/01 Top Notch.mp3" id="song" ></audio>
                        </div>
                    </div>
                    
                </div>
                <!-- make this a panel too -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3>Guess the Word!</h3>
                                    <br>
                                    <span id="underScores"> content </span>
                                </div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h4>Wrong Guesses: <span id="wrong-guess"><small></small></span></h4>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- this section of rows and columns are for the three separate boxes that will house the 
                counters for lives, wins and losses -->
            <div class="row">
                <!-- Make this a panel too -->
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Lives: <span id="lives-counter"><small>  </small></span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Make this a panel too -->
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!-- Give the span an ID. this is important because this is what we will be pushing content to from javascript.
                                so every time the function to add a win happens (for loop) then it will add one to the actual content of the
                                span and we access this span by its ID. make sure that it is specific enough to know wherre to add to easily.-->
                            <h4>Wins: <span id="wins-counter"><small> content </small></span> </h4> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Make this a panel too -->
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!-- Same thing that you did for the wins box! -->
                            <h4>Losses: <span id="loss-counter"><small> content </small></span>  </h4> 
                        </div>
                    </div>
                </div>
            </div>
         
        </div>

        
        
    
</body>
</html>
